<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>1~100を並べる</h1>
    <script>
    var ans = 0;
    for(var i = 0; i<10;i++){
        for(var l = 0;l<=10;l++){
            ans = (i*10)+l;
            document.write(ans,",");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
